<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flashcard Game</h1>
            <div class="stats">
                <span id="score">Score: 0</span>
                <span id="card-counter">Card 1 of 10</span>
            </div>
        </div>
        
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <div class="card-content">
                        <p id="question">Click to start!</p>
                    </div>
                </div>
                <div class="card-face card-back">
                    <div class="card-content">
                        <p id="answer">Answer appears here</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="flip-btn" class="btn primary">Flip Card</button>
            <div class="answer-btns" id="answer-btns" style="display: none;">
                <button id="correct-btn" class="btn success">Correct ✓</button>
                <button id="incorrect-btn" class="btn danger">Incorrect ✗</button>
            </div>
            <button id="next-btn" class="btn secondary" style="display: none;">Next Card</button>
            <button id="restart-btn" class="btn primary" style="display: none;">Play Again</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        
        <div class="game-over" id="game-over" style="display: none;">
            <h2>Game Complete!</h2>
            <p id="final-score">Your final score: 0/10</p>
            <p id="performance-message">Great job!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
