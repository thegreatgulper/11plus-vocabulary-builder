<!DOCTYPE html>
<html>
<head>
  <title>Sliding Puzzle</title>
</head>
<body>
  <div class="container">
    <div class="puzzle-board">
      <div class="tile" data-index="1">1</div>
      <div class="tile" data-index="2">2</div>
      <div class="tile" data-index="3">3</div>
      <div class="tile" data-index="4">4</div>
      <div class="tile" data-index="5">5</div>
      <div class="tile" data-index="6">6</div>
      <div class="tile" data-index="7">7</div>
      <div class="tile" data-index="8">8</div>
      <div class="tile empty" data-index="9"></div>
    </div>
    <button onclick="shuffleTiles()">Shuffle</button>
  </div>
</body>
</html>
